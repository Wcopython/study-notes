<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>平行四边形</title>
	<style type="text/css">
		/*
		【★重点】
			1.transform:skew(Xdeg)  斜拉变形，参数为角度值
			2.利用::before伪元素做同等背景，只变形背景而不变形文字内容
		 */
		a{display:inline-block;position:relative;padding:.5em 1em;border:none;margin:.5em;color:white;}
		a::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background: #58a;z-index:-1;transform: skew(35deg)}
	</style>
</head>
<body>
	<a>click me</a><a>click me</a>
</body>
</html>
