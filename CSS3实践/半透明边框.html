<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">
	<title>半透明边框</title>
	<style type="text/css">
	/*
	
	1.CSS3 background-clip:背景区域(包括背景和图像)的范围，默认border-box(边框之下);
	2.hsla(0(色调),0%(饱和度),100%(亮度),.5(透明度)) 半透明白色

	 */

	div{width: 400px;height:110px;margin:5em;background: white;border:20px solid hsla(0,0%,100%,.5);background-clip: padding-box;}
	body{background: url('image/tiger.jpg')}

	</style>
</head>
<body>
	<div>Method of using a grid concept to lay out content, providing a mechanism for authors to divide available space for layout into columns and rows using a set of predictable sizing behaviors. Includes support for all grid-* properties and the fr unit.</div>

</body>
</html>
